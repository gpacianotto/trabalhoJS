<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="Estilos.css">
    </head>
    <body>
        
        <div class="header">
            <div class="botaoheader"><a href="https://mail.google.com/">Gmail</a></div>
            <div class="botaoheader"><a href="https://www.google.com.br/imghp?hl=pt-BR&tab=ri&ogbl">Imagens</a></div>
            <div class="botaoheader"><a href="https://about.google/intl/pt-BR/products/?tab=wh"> <img id="apps" src="https://cdn.icon-icons.com/icons2/1369/PNG/512/-apps_90405.png" alt=""> </a></div>
            <div class="botaoheader"><a class="login" href="https://accounts.google.com/signin/v2/identifier?hl=pt-BR&passive=true&continue=https%3A%2F%2Fwww.google.com.br%2F&flowName=GlifWebSignIn&flowEntry=ServiceLogin"> <b>Fazer Login</b></a></div>
        </div>

        <div class="google">
            <img src="https://www.google.com.br/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
        </div>

        <div class="input">
            <form class="formpesquisar">
                <div class="pesquisa">
                    <img id="lupa" src="https://images.vexels.com/media/users/3/140723/isolated/preview/158241d2079a635fb0cae49accb56da5---cone-de-lupa-by-vexels.png" alt="">
                    <input type="text" name="busca" id="campopesquisa">
                    <img id="teclado" src="https://images.vexels.com/media/users/3/153083/isolated/preview/9f5fcfd398a9d9c52a586cbe1d67789c---cone-de-tra--ado-de-teclado-de-computador-by-vexels.png" alt="">
                    <img id="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/300px-Google_mic.svg.png" alt="">
                </div>
    
            </form>
        </div>
        <div id="botoes">
            <button class="botao">Pesquisa Google</button>
            <button class="botao">Estou com Sorte</button>
        </div>
    </body>
</html>
